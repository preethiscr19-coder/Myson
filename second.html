<!DOCTYPE html>
<html>
<head>
    <title>Special Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            margin-top: 50px;
        }

        img {
            width: 300px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        #message {
            display: none;
            font-size: 28px;
            color: #ff1493;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Click the Image ❤️</h2>

    <!-- Replace mom-son.jpg with your uploaded image name -->
    <img src="mom-son.jpg" onclick="showLove()" alt="Mom and Son">

    <div id="message">I Love You Rithvik ❤️</div>

    <script>
        function showLove() {
            document.getElementById("message").style.display = "block";
        }
    </script>

</body>
</html>
